<!DOCTYPE HTML>
<html>
<head>
<script src="..\scripts\jquery-1.11.1.js"></script>
<script>
	var socket;
	function connect() {
		socket = new WebSocket("ws://127.0.0.1:2500");
		
		socket.onopen = function(ev) {
			socket.send("Testing - 1,2,3,4...");
		}
		
		socket.onmessage = function (evt) 
	     { 
	        var received_msg = evt.data;
	        $("#incomming").append(evt.data);
	     };
	}
	
	function sendMsg() {
		var msg = $("#msg").val();
		socket.send(msg);
	}
	
</script>
</head>
<body>
<div id="sse">
   <a href="javascript:connect()">connect</a>
</div>
<input type="text" id="msg">
<button onclick="sendMsg();">Submit</button>
<textarea id="incomming"></textarea>
</body>
</html>
